---
meta:
  environment: eclipse-che-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

jobs:
  - name: che_z1
    networks:
      - name: eclipse_che1
        default: [dns, gateway]
        static_ips:
          - (( grab networks.eclipse_che1.subnets.eclipse_che1.static.0 ))
    instances: 1
    resource_pool: small_z1
    properties:
      che:
        docker:
          host:
            ip: (( grab networks.eclipse_che1.subnets.eclipse_che1.static.0 ))
            port: 2376
        docker:
          tcp_address: 0.0.0.0
          tcp_port: 2376


compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

networks:
- name: eclipse_che1
  type: manual
  subnets:
  - range: 10.244.51.0/24
    name: eclipse_che1
    gateway: 10.244.51.1
    static:
      - 10.244.51.2
